<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Text Summarization</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
 
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="container mt-5 p-4 shadow-lg bg-white rounded">
    <h1 class="text-center mb-4 text-primary">Text Summarization</h1>
    
    <form id="summaryForm" method="POST" action="/">
      <div class="form-group">
        <label for="text"><strong>Enter your text here:</strong></label>
        <textarea class="form-control" id="text" name="text" rows="8" placeholder="Paste your text here...">{{ text }}</textarea>
      </div>
      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-primary btn-lg">Summarize</button>
        <button type="button" id="clearButton" class="btn btn-danger btn-lg" style="display: none;">Clear</button>
      </div>
    </form>

    {% if summary %}
    <div class="mt-5">
      <h3 class="text-success">Summary:</h3>
      <div class="border p-3 bg-light rounded">
        <p class="lead">{{ summary }}</p>
      </div>
    </div>
    {% endif %}
  </div>


  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
